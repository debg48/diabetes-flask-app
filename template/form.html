<!DOCTYPE html>
<head>
    <title>
        Diabetes Detection Form
    </title>
</head>
<body>
    <form action="" method="post">
        <label for="Pregnancies">Number of Pregnancies: </label>
        <input type="number" name="Pregnancies"  required>
        <br>
        <label for="Glucose">Plasma Glucose Concentration (2 hours in an oral glucose tolerance test): </label>
        <input type="number" name="Glucose"  required>
        <br>
        <label for="BloodPressure">Diastolic Blood Pressure (mm Hg): </label>
        <input type="number" name="BloodPressure"  required>
        <br>
        <label for="SkinThickness">Triceps skin fold thickness (mm): </label>
        <input type="number" name="SkinThickness"  required>
        <br>
        <label for="Insulin">2-Hour serum insulin (mu U/ml): </label>
        <input type="number" name="Insulin"  required>
        <br>
        <label for="BMI">Body mass index (weight in kg/(height in m)^2): </label>
        <input type="number" name="BMI"  required>
        <br>
        <label for="DiabetesPedigreeFunction">Diabetes pedigree function: </label>
        <input type="number" name="DiabetesPedigreeFunction"  required>
        <br>
        <label for="Age">Age (years): </label>
        <input type="number" name="Age"  required>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
